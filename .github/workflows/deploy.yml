name: Deploy to Home.pl via FTP

on:
  push:
    branches:
      - main

jobs:
  ftp-deploy:
    name: Upload website via FTP
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: public_html/
          local-dir: ./ # or ./dist if you're building a site
          exclude: |
            **/.git*
            **/.github/**
            **/README.md
            **/netlify.toml
            **/deploy.yml
            **/package.json
            **/package-lock.json
            **/.netlify/**
            **/_redirects
